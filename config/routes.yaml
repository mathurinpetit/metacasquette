# This file is the entry point to configure your own HTTP routes.
# Files in the routes/ subdirectory configure the routes for your dependencies.

index:
   path: /
   defaults: { _controller: 'Controller\DefaultController::indexAction' }

produit:
   path: /produit/{id}
   defaults: { _controller: 'Controller\DefaultController::produitAction' }

jeuredirect:
   path: /jeuredirect
   defaults: { _controller: 'Controller\DefaultController::jeuredirectAction' }

jeu:
   path: /jeu/{id}
   defaults: { _controller: 'Controller\DefaultController::jeu' }

adminList:
   path: /admin/list
   defaults: { _controller: 'Controller\AdminController::adminListAction' }

adminEdit:
   path: /admin/edit/{id}
   defaults: { _controller: 'Controller\AdminController::adminEditAction' }

adminAdd:
   path: /admin/add
   defaults: { _controller: 'Controller\AdminController::adminAddAction' }

adminCsv:
   path: /admin/csv/list/{fileName}
   defaults: { _controller: 'Controller\AdminController::adminCsvListAction' }
